<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>NHS Hour Tracker</title>
</head>
<body onload="onload()">
    <div class="col left">
        <div class="card">
            <p>
                Date:
                <input type="date" name="date" id="date">
            </p>
            <p>
                Amount of Time:
                <input type="number" name="time" id="time" min="0" max="99990">
                <select name="unit" id="unit">
                    <option value="min">min(s)</option>
                    <option value="hour">hr(s)</option>
                </select>
            </p>
            <p>
                Description:
                <input type="text" name="desc" id="desc">
                <button type="submit" onclick="buildQuery()">Log Time</button>
            </p>
        </div>
    </div>

    <div class="col right">
        <div class="card">
            <h1>Logged Hours</h1>
            <table id="datatable">
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Description</th>
                </tr>
                <tbody id="datatablebody">
                    <!-- This table is populated with data from a MySQL database -->
                </tbody>
            </table>

            <h1 id="total">Total unavailable</h1>
            <button onclick="getDataFromDB()">Refresh Data</button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="sqlcreds.js"></script>
</body>
</html>
